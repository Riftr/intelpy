id: io.github.riftr.intelpy
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: intelpy
modules:
  - name: IntelPy
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin/resources  # crappy workaround
      - cp -R * ${FLATPAK_DEST}/bin/resources
      - install -D intelpy ${FLATPAK_DEST}/bin/intelpy
      - install -Dm644 io.github.riftr.intelpy.desktop ${FLATPAK_DEST}/share/applications/io.github.riftr.intelpy.desktop
      - install -Dm644 goodpie2-64x64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/io.github.riftr.intelpy.png
    sources:
      - type: dir
        path: dist/resources
      - type: file
        path: dist/intelpy
      - type: file
        path: io.github.riftr.intelpy.desktop
      - type: file
        path: ../intelpy/gui/goodpie2-64x64.png
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Needs to access config and Eve Chatlog directories which can vary
  - --filesystem=~
  # Audio access
  - --socket=pulseaudio